<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen dinamicas</title>
</head>
<body>
    <h1>Imagem dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos</p>
    <picture>
        <source media="(max-width:850px )" srcset="img/img-p.png" type="image/png">
        <source media="(max-width:1150px)" srcset="img/img-m.png" type="image/png">
        <img src="img/img-g.png" alt="img flexivel ">
    </picture>
    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir audio </p>
    <audio preload="none" controls loop>
        <source src="midia/audio.mp3" type="audio/mpeg">
    </audio>
    <h1>Reproduzindo Videos </h1>
    <video src=""></video>
</body>
</html>
